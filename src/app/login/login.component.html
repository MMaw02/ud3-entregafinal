<section class="container">
  <mat-card id="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Nombre de usuario</mat-label>
          <input type="text" matInput formControlName="username" placeholder="Ingrese un nombre de usuario" />
          <mat-error *ngIf="loginForm.controls.username.hasError('minlength')">
            El nombre de usuario debe tener como mínimo <strong>5 caracteres</strong>
          </mat-error>
          <mat-error *ngIf="loginForm.controls.username.hasError('required')">
            El nombre de usuario es <strong>obligatorio</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Contraseña</mat-label>
          <input type="password" matInput formControlName="password" placeholder="Ingrese una contraseña" />
          <mat-error *ngIf="loginForm.controls.password.hasError('minlength')">
            La contraseña debe tener como máximo <strong>8 caracteres</strong>
          </mat-error>
          <mat-error *ngIf="loginForm.controls.password.hasError('required')">
            La contraseña es <strong>obligatoria</strong>
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">
          Ingresar
        </button>
      </form>
      <mat-error>{{mensaje}}</mat-error>
    </mat-card-content>
  </mat-card>
</section>
